<ng-select
    #autoComplete
    [items]="searchResults$ | async"
    bindLabel="productVariantName"
    [addTag]="false"
    [multiple]="false"
    [hideSelected]="true"
    [loading]="searchLoading"
    [typeahead]="searchInput$"
    [placeholder]="'settings.search-by-product-name-or-sku' | translate"
    (change)="selectResult($event)"
></ng-select>
