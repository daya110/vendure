type Query {
    job(jobId: ID!): Job
    jobs(input: JobListOptions): JobList!
    jobsById(jobIds: [ID!]!): [Job!]!
}

enum JobState {
    PENDING
    RUNNING
    COMPLETED
    RETRYING
    FAILED
}

input JobListOptions

type JobList implements PaginatedList {
    items: [Job!]!
    totalItems: Int!
}

type Job implements Node {
    id: ID!
    name: String!
    state: JobState!
    progress: Float!
    metadata: JSON
    result: JSON
    error: JSON
    started: DateTime!
    settled: DateTime
    isSettled: Boolean!
    duration: Int!
}
