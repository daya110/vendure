type ProductVariant {
    id: Int
    sku: String
    name: String
    image: String
    price: Int
    options: [ProductOption]
}

input CreateProductVariantTranslation {
    languageCode: LanguageCode!
    name: String!
}

input CreateProductVariantInput {
    translations: [CreateProductVariantTranslation]!
    sku: String!
    image: String
    price: Int!
    optionCodes: [String]
}
