type Administrator implements Node {
    id: ID!
    createdAt: DateTime!
    updatedAt: DateTime!
    firstName: String!
    lastName: String!
    emailAddress: String!
    user: User!
}

input CreateAdministratorInput {
    firstName: String!
    lastName: String!
    emailAddress: String!
    password: String!
    roleIds: [ID!]!
}

input UpdateAdministratorInput {
    id: ID!
    firstName: String!
    lastName: String!
    emailAddress: String!
    password: String
    roleIds: [ID!]!
}
