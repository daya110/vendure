type Query {
    search(input: SearchInput!): [SearchResult!]!
}

type Mutation {
    reindex: Boolean!
}

input SearchInput {
    term: String
}

type SearchResult {
    productVariantName: String!
    productName: String!
    productVariantId: ID!
    productId: ID!
    description: String!
    productPreview: String!
    productVariantPreview: String!
    facetIds: [String!]!
    facetValueIds: [String!]!
}
