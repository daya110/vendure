type Query {
    search(input: SearchInput!): SearchResponse!
}

type Mutation {
    reindex: Boolean!
}

input SearchInput {
    term: String
    facetIds: [String!]
    take: Int
    skip: Int
}

type SearchResponse {
    items: [SearchResult!]!
    totalItems: Int!
    facetValueIds: [String!]!
}

type SearchResult {
    sku: String!
    productVariantName: String!
    productName: String!
    productVariantId: ID!
    productId: ID!
    description: String!
    productPreview: String!
    productVariantPreview: String!
    facetIds: [String!]!
    facetValueIds: [String!]!
    score: Float!
}
