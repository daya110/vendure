type Query {
    me: CurrentUser
}

type Mutation {
    login(username: String!, password: String!, rememberMe: Boolean): LoginResult!
    logout: Boolean!
}

type LoginResult {
    user: CurrentUser!
    "The token will only be returned when using the `bearer` tokenMethod"
    token: String
}

type CurrentUser {
    id: ID!
    identifier: String!
    channelTokens: [String!]!
}
