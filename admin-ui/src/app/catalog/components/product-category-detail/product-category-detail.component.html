<vdr-action-bar>
    <vdr-ab-left>
        <vdr-language-selector
            [availableLanguageCodes]="availableLanguages$ | async"
            [currentLanguageCode]="languageCode$ | async"
            (languageCodeChange)="setLanguage($event)"
        ></vdr-language-selector>
    </vdr-ab-left>

    <vdr-ab-right>
        <button
            class="btn btn-primary"
            *ngIf="(isNew$ | async); else: updateButton"
            (click)="create()"
            [disabled]="categoryForm.invalid || categoryForm.pristine"
        >
            {{ 'common.create' | translate }}
        </button>
        <ng-template #updateButton>
            <button
                class="btn btn-primary"
                (click)="save()"
                [disabled]="(categoryForm.invalid || categoryForm.pristine) && !assetsChanged()"
            >
                {{ 'common.update' | translate }}
            </button>
        </ng-template>
    </vdr-ab-right>
</vdr-action-bar>

<form class="form" [formGroup]="categoryForm" *ngIf="(entity$ | async) as category">
    <div class="clr-row">
        <div class="clr-col">
            <section class="form-block">
                <vdr-form-field [label]="'common.name' | translate" for="name">
                    <input id="name" type="text" formControlName="name" />
                </vdr-form-field>
                <vdr-rich-text-editor
                    formControlName="description"
                    [label]="'common.description' | translate"
                ></vdr-rich-text-editor>

                <section formGroupName="customFields" *ngIf="customFields.length">
                    <label>{{ 'catalog.custom-fields' }}</label>
                    <ng-container *ngFor="let customField of customFields">
                        <vdr-custom-field-control
                            *ngIf="customFieldIsSet(customField.name)"
                            [customFieldsFormGroup]="categoryForm.get(['customFields'])"
                            [customField]="customField"
                        ></vdr-custom-field-control>
                    </ng-container>
                </section>
            </section>
        </div>
        <div class="clr-col-md-auto">
            <vdr-product-assets
                [assets]="category.assets"
                [featuredAsset]="category.featuredAsset"
                (change)="assetChanges = $event"
            ></vdr-product-assets>
        </div>
    </div>
    <div class="clr-row">
        <div class="clr-col">
            <h3>{{ 'catalog.facets' | translate }}</h3>
            <div class="facets">
                <vdr-facet-value-chip
                    *ngFor="let facetValue of (facetValues$ | async)"
                    [facetValue]="facetValue"
                    (remove)="removeValueFacet(facetValue.id)"
                ></vdr-facet-value-chip>
            </div>
            <button class="btn btn-secondary" (click)="addFacetValue()">
                <clr-icon shape="plus"></clr-icon>
                {{ 'catalog.add-facet' | translate }}
            </button>
        </div>
    </div>
</form>
