type Query {
    networkStatus: NetworkStatus!
    userStatus: UserStatus!
}

type Mutation {
    requestStarted: Int!
    requestCompleted: Int!
    logIn(username: String!, loginTime: String!): UserStatus
    logOut: UserStatus
}

type NetworkStatus {
    inFlightRequests: Int!
}

type UserStatus {
    username: String!
    isLoggedIn: Boolean!
    loginTime: String!
}
