    GraphQLPlayground.init(document.getElementById('root'), {
        endpoint: 'https://demo.vendure.io/shop-api',
        tabs: [
            {
                endpoint: 'https://demo.vendure.io/shop-api',
                name: `products`,
                query: `
{
  products {
    items {
      id
      name
      variants {
        sku
        name
        price
      }
    }
  }
}`,
            }
        ]
    });
})</script>
