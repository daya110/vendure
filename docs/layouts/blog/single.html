{{ define "main" }}

<div class="blog-post">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="date-author">
            <strong>{{ .Date.Format "January 2, 2006" }}</strong> by {{ .Params.author }}
        </div>
    </header>
    <article class="markdown">
        {{- .Content -}}
    </article>
</div>
{{ end }}
