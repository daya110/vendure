<div class="member-info">
    <div class="kind">
        <div class="kind-label">{{ .Get "kind" | safeHTML }}</div>
    </div>
    <div class="type">
        <div class="label">type:</div>
        <code>{{ .Get "type" | safeHTML }}</code>
    </div>
    {{- if isset .Params "default" -}}
    <div class="default">
        <div class="label">default:</div>
        <code>{{ .Get "default" | safeHTML }}</code>
    </div>
    {{ end }}
</div>
